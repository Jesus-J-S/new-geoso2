<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GEOS02 JESUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div id="navbar"></div>

    <!-- carrusel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/400?random=3" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>

    <!-- Scripts -->
    <script>
      const searchTrigger = document.querySelector('.search-trigger');
      const searchForm = document.querySelector('.search-form');
      const searchInput = document.querySelector('.search-input');

       fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data)
      .catch(err => console.error("Error cargando navbar:", err));

      // Abrir/cerrar con la lupa
      searchTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        searchForm.classList.toggle('active');
        if (searchForm.classList.contains('active')) {
          setTimeout(() => searchInput.focus(), 350);
        }
      });

      // Cerrar al hacer clic fuera
      document.addEventListener('click', (event) => {
        if (!searchForm.contains(event.target) && !searchTrigger.contains(event.target)) {
          searchForm.classList.remove('active');
        }
      });

      // Cerrar al pulsar ESC
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          searchForm.classList.remove('active');
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
